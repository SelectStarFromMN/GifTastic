<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>

  <!-- Link to jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Link to Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">It's GifTastic!</h1>
    <h2 class="text-center">Fetch your favorite animated gifs!</h2>
  </div>

  <!-- Bootstrap Container -->
  <div class="container">
    <!-- Dynamic list of animal buttons -->
    <div id="buttons-hint" class="row">
      <div class="col-8">
        <div>Click the Buttons for fun images: </div>
        <div id="animal-buttons-go-here" class="row"></div>
      </div>

      <!-- Input Form -->
      <div class="col-4">
        <form>
          <span id="add-animal-span">Add an Animal (or whatever):
            <input id="new-animal-input" type="text">
            <input id="add-animal-submit" value=" Add " type="submit">
          </span>
        </form>
      </div>
    </div>
    <br>

    <!-- Dynamic Elements -->
    <div id="click-hint"></div>
    <div id="gifs-appear-here"></div>
  </div>
  <!-- Bootstrap Container -->
  <!-- Link to JavaScript -->
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
